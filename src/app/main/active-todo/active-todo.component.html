<p>active-todo works!</p>
<ul>
  <ng-container *ngIf="todoList">
    <ng-container *ngFor="let todo of todoList">
      <li style="cursor: pointer" [routerLink]="[todo.id]" routerLinkActive="li-active">
        {{todo.name}} - {{todo.dueDate | date: 'dd/MM/yyyy HH:mm'}}
      </li>
    </ng-container>
  </ng-container>
</ul>
<router-outlet></router-outlet>
